<!DOCTYPE html>
<html>
<head>
    <title>Plataforma Educativa</title>
    <!-- <meta name="google-signin-client_id" content="412630077125-c9iupgcs849nlubs50boh69k5mbgnlpi.apps.googleusercontent.com"> -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>



<body>
    <h1>Lista de Ejercicios</h1>
    <section id="Extras">
        <h3>Extras</h3>
        <table class="exerciseTable" id="extrasTable">
            <tr>
                <th>Name</th>
                <th>Info</th>
                <th>Action</th>
            </tr>
            <!-- Exercise rows for Extras will be dynamically inserted here -->
        </table>
    </section>

    <script>
        
        

    document.addEventListener('DOMContentLoaded', function() {
    fetch('/get_exercises')
    .then(response => response.json())
    .then(data => {
        console.log(data); // Log data to see if it's correctly fetched
        const table = document.getElementById("extrasTable");
        data.forEach(exercise => {
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2); // Make sure you have a place for the 'Action' column
            cell1.innerHTML = exercise.name;
            cell2.innerHTML = exercise.info;
            // Update the href to point to your Flask route
            cell3.innerHTML = `<a href="/exercises/${exercise.file}">Resolver</a>`; // This should point to the Flask route
        });
    })
    .catch(error => console.error('Error loading exercises:', error));
    });

    
    </script>
</body>
</html>
